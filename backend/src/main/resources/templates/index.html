<script>
    let currentEditingId = null;

    document.addEventListener('DOMContentLoaded', function () {
        loadNotes();

        document.getElementById('addForm').addEventListener('submit', function (e) {
            e.preventDefault();
            saveNote(false);
        });

        document.getElementById('editForm').addEventListener('submit', function (e) {

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–º–µ—Ç–æ–∫
    function loadNotes() {
        fetch('/api/notes')
            .then(response => response.json())
            .then(notes => {
                const noteList = document.getElementById('noteList');
                noteList.innerHTML = '';

                if (!notes || notes.length === 0) {
                    noteList.innerHTML = '<p class="no-notes">–ó–∞–º–µ—Ç–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
                    return;
                }

function renderNotes(notes) {
    const noteList = document.getElementById('noteList');

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–µ –∑–∞–º–µ—Ç–∫–∏ –ø–µ—Ä–µ–¥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º
    const existingNotes = {};
    noteList.querySelectorAll('.note').forEach(noteEl => {
        const id = noteEl.dataset.id;
        existingNotes[id] = {
            element: noteEl,
            checkbox: noteEl.querySelector('input[type="checkbox"]')?.checked
        };
    });

    // –û—á–∏—â–∞–µ–º –∏ –ø–µ—Ä–µ—Å–æ–±–∏—Ä–∞–µ–º —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏—è
    noteList.innerHTML = notes.map(note => {
        const existing = existingNotes[note.id];

        return `
        <div class="note ${note.indicator ? 'checked' : ''}" data-id="${note.id}">
            <div class="note-content-wrapper">
                <input type="checkbox" ${existing?.checkbox || note.indicator ? 'checked' : ''}>
                <div class="note-content">
                    <h3>${note.title}</h3>
                    <p>${note.text}</p>
                    <div class="amount">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${note.content}</div>
                </div>
            </div>
            <!-- –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π -->
            <div class="note-actions">
                <button class="edit-btn" onclick="editNote('${note.id}')">‚úèÔ∏è</button>
                <button class="delete-btn" onclick="deleteNote('${note.id}')">üóëÔ∏è</button>
            </div>
        </div>
        `;
    }).join('');

    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
    initNoteEvents();
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
function initNoteEvents() {
    // –ß–µ–∫–±–æ–∫—Å—ã
    document.querySelectorAll('.note input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', handleCheckboxChange);
    });

    // –ö–Ω–æ–ø–∫–∏ (–µ—Å–ª–∏ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç–µ onclick –≤ HTML)
    document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', handleEdit);
    });

    document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', handleDelete);
    });
}

// –ü—Ä–∏–º–µ—Ä –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞
async function handleCheckboxChange(e) {
    const noteId = this.closest('.note').dataset.id;
    const isChecked = this.checked;

    try {
        await fetch(`/api/notes/${noteId}/toggle`, {
            method: 'PATCH',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({indicator: isChecked})
        });
    } catch (error) {
        console.error('–û—à–∏–±–∫–∞:', error);
        this.checked = !isChecked; // –û—Ç–∫–∞—Ç –ø—Ä–∏ –æ—à–∏–±–∫–µ
    }
}

function createNoteElement(note) {
    const div = document.createElement('div');
    div.className = 'note';
    div.innerHTML = `
        <input type="checkbox" ${note.checked ? 'checked' : ''}>
        <h3>${note.title}</h3>
        <p>${note.content}</p>
        <div class="amount">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${note.amount || 0}</div>
    `;

    // –ù–∞—Ö–æ–¥–∏–º —á–µ–∫–±–æ–∫—Å –ø–æ—Å–ª–µ —Å–æ–∑–¥–∞–Ω–∏—è
    const checkbox = div.querySelector('input[type="checkbox"]');
    checkbox.addEventListener('change', function(e) {
        note.checked = e.target.checked;
        div.style.opacity = note.checked ? '0.6' : '1';
    });

    // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏
    div.style.opacity = note.checked ? '0.6' : '1';

    return div;
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤–Ω–µ—à–Ω–µ–≥–æ –≤–∏–¥–∞ –∑–∞–º–µ—Ç–∫–∏
function updateNoteAppearance(noteElement, isChecked) {
    if (isChecked) {
        noteElement.style.opacity = '0.6';
        noteElement.style.backgroundColor = '#f5f5f5';
    } else {
        noteElement.style.opacity = '1';
        noteElement.style.backgroundColor = '';
    }
}

function filterNotes(type) {
    const url = type === 'alpha' ? '/api/notes/sort/alpha' :
               type === 'content' ? '/api/notes/sort/content' :
               '/api/notes';

    fetch(url)
        .then(r => r.json())
        .then(renderNotes)
        .catch(e => console.error("–û—à–∏–±–∫–∞:", e));
}

}

    function saveNote(isEdit) {
    const prefix = isEdit ? 'edit' : 'add';

    const noteData = {
        id: isEdit ? currentEditingId : null,
        title: document.getElementById(`${prefix}Title`).value.trim(),
        text: document.getElementById(`${prefix}Description`).value.trim(),
        content: parseInt(document.getElementById(`${prefix}Count`).textContent) || 0,
        indicator: isEdit ? currentIndicator : false // –Ω–æ–≤—ã–µ –∑–∞–º–µ—Ç–∫–∏ –≤—Å–µ–≥–¥–∞ false
    };

    fetch('/api/notes', {  // –≤—Å–µ–≥–¥–∞ POST
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(noteData)
    })
    .then(response => {
        if (!response.ok) {
            return response.text().then(text => {
                throw new Error(text || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
            });
        }
        return response.json();
    })
    .then(() => {
        closeModal(isEdit ? 'editModal' : 'addModal');
        resetForm(isEdit ? 'editForm' : 'addForm');
        loadNotes();
        alert(isEdit ? '–ó–∞–º–µ—Ç–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!' : '–ó–∞–º–µ—Ç–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞!');
    })
    .catch(error => {
        console.error('Error:', error);
        alert('–û—à–∏–±–∫–∞: ' + error.message);
    });
}


    // –ü–æ–∏—Å–∫ –∑–∞–º–µ—Ç–æ–∫ (–æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å, —Ä–∞–±–æ—Ç–∞–µ—Ç)
    function searchNotes() {
        const query = document.getElementById('searchInput').value.trim();
        if (!query) {
            loadNotes();
            return;

        fetch(`/api/notes/search?name=${encodeURIComponent(query)}`)

                const noteList = document.getElementById('noteList');
                noteList.innerHTML = '';

                if (!notes || notes.length === 0) {
                    noteList.innerHTML = '<p class="no-notes">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
                    return;

                const ul = document.createElement('ul');
                notes.forEach(note => {
                    const li = document.createElement('li');
                    li.className = 'note-item';
                    li.innerHTML = `

                            <div class="note-actions">
                                <button class="edit-btn" onclick="editNote('${note.id}')">‚úèÔ∏è</button>
                                <button class="delete-btn" onclick="deleteNote('${note.id}')">üóëÔ∏è</button>
                            </div>
                        </div>

                    ul.appendChild(li);

    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    function openModal(modalId) {
        document.getElementById(modalId).style.display = 'flex';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';

    function changeCount(elementId, delta) {
        const element = document.getElementById(elementId);
        let count = parseInt(element.textContent);

    function resetForm(formId) {

    document.getElementById('searchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
    document.querySelector('.add-note-btn').addEventListener('click', function (e) {
